<div class="container">
  <img src="assets/logo.png" alt="Logo" class="logo">
  <mat-card class="box">
    <mat-card-title>Se connecter</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Adresse email</mat-label>
          <input matInput placeholder="prenom@exemple.com" formControlName="email" type="email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            L'email est requis
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            L'adresse email n'est pas valide
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Le mot de passe est requis
          </mat-error>
        </mat-form-field>

        <div class="bouton">
          <button mat-raised-button color="basic" type="submit">Se connecter</button>
        </div>

        <p *ngIf="errorMessage" style="color: #f44336">{{ errorMessage }}</p>

      </form>
    </mat-card-content>
  </mat-card>
</div>
