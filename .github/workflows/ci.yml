name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-build-test:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make Maven wrapper executable
        run: chmod +x ./backend/project-management-tool/mvnw

      - name: Build backend with Maven (skip tests)
        run: ./backend/project-management-tool/mvnw clean package -DskipTests
        working-directory: ./backend/project-management-tool

  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: backend-build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build -t hanaenejjari/backend-pmt:latest ./backend/project-management-tool
          docker push hanaenejjari/backend-pmt:latest

      - name: Build and push frontend image
        run: |
          docker build -t hanaenejjari/frontend-pmt:latest ./project-management-tool
          docker push hanaenejjari/frontend-pmt:latest
